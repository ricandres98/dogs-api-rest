<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your dogs</title>
    
    <link rel="icon" href="./assets/dog.svg">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>
                <img src="./assets/dog.svg" alt="dog icon">
                Choose your dogs</h1>

        </header>
        <section class="random">
            <div class="random__card-wrapper card-wrapper"></div>
            <div class="random__refresh-button">
                <button type="button" onclick="getRandomDogs()"><span></span>Get random dogs</button>
            </div>
        </section>
        <section class="favourites">
            <div class="favourites__title">
                <h2>Favourite Dogs</h2>
            </div>
            <div class="favourites__card-wrapper card-wrapper"></div>
        </section>
        <section class="upload">
            <div class="upload__title">
                <h2>Upload your dog</h2>
            </div>
            <div class="upload__document">
                <form id="upload-picture">
                    <label for="file" tabindex="0">Select file</label>
                    <input type="file" name="file" id="file">     
                </form>
                <div class="upload__panel">
                    <div class="preview">
                        <img src="" alt="image preview">
                    </div>
                    <button type="button" onclick="uploadDog()"><span></span> Upload Dog</button>
                </div>
                <p class="upload-message"></p>
            </div>
        </section>
        <footer>
            <ul>
                <li>Github repository: <a href="https://github.com/ricandres98/dogs-api-rest" target="_blank">dogs-api-rest</a></li>
                <li>Twitter: <a href="https://twitter.com/ricandres_98" target="_blank">@ricandres_98</a></li>
            </ul>
        </footer>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
